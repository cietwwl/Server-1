message TagSkillRecord{
	optional string skillId = 1;//技能
	optional int32 level =2;//技能等级
	optional int32 order = 3;//位置
}

message MsgPlayerRequest {
	optional PlayerEnum.EPlayerRequestType requestType = 1;
}

message MsgPlayerResponse {
	optional MsgPlayerRequest request = 1;
	optional PlayerEnum.EPlayerResulttType result = 2;
	optional TagPalyerRoleDataBuf plyerRoleData = 3;
	//optional TagWorldMapInfo tagWorldMapInfo = 4;	
}
