syntax = "proto2";
option java_package = "com.rwproto";
option java_outer_classname = "MsgRsProtos";

enum EMsgType {
	ServerMsg = 0;//服务器发送
	ClientMsg = 1;//客户端发送

}

message MsgMsgRsResponse {
   optional int32 id = 1;
   optional EMsgType type = 2;
}

message MsgMsgRsRequest {
	optional int32 id = 1;
	optional EMsgType type = 2;
}
