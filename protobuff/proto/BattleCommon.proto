syntax = "proto2";
option java_package = "com.rwproto";
option java_outer_classname = "BattleCommon";
package BattleCommon;

enum ePlayerType {
	MAINPLAYER = 0; //主角
	HIRE       = 1; //佣兵
	MONSTER    = 2; //怪物
    INVISIBLE_NPC = 3; //不可见Ncp用来放技能
	SUMMON_NORMAL = 4; //普通召唤物
	SUMMON_ANIMAL = 5; //小型召唤物
}

enum ePlayerCamp {
	Me   = 0; //我方
	Enemy = 1; //敌方
	Other = 2; //其他
}