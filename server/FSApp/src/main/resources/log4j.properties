log4j.rootLogger=info,stdout
log4j.logger.gmLog=info,gmLog
log4j.logger.sqlLog=info,sqlLog
log4j.logger.debugLog=info,debugLog
log4j.logger.warningLog=info,warningLog
log4j.logger.errorLog=info,stdout,errorLog
log4j.logger.cfgCheckLog=info,stdout,cfgCheckLog
#log4j.logger.attrCheckLog=debug,stdout,attrCheckLog


### \u8f93\u51fa\u5230\u63a7\u5236\u53f0 ###  
log4j.appender.stdout = org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target = System.out  
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern =  [%-5p] %d %c %m%n

#gmlog
log4j.appender.gmLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.gmLog.File=./log/gamelog/gmLog/gmLog
log4j.appender.gmLog.DatePattern='_'yyyy-MM-dd-HH'.log'
log4j.appender.gmLog.layout=org.apache.log4j.PatternLayout
log4j.appender.gmLog.layout.ConversionPattern= [%-5p] %d %c %m%n

