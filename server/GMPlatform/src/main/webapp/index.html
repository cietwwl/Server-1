<body class="login">
	
	<div class="logo">
		<img src="media/image/logo-big.png" alt="" />
	</div>
	
	<!-- BEGIN LOGIN -->
	
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form">
		<!-- <form class="login-form" action="user/loginServer" method="post"> -->
			<h3 class="from-title">用户登录</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>输入您的账号及密码</span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i> <input name="username" id="username"
						size="25" class="form-control placeholder-no-fix"
						type="text" autocomplete="off" placeholder="用户名" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i> <input name="password" id="password"
						size="25" class="form-control placeholder-no-fix"
						type="password" autocomplete="off" placeholder="密码" />
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox"> <input type="checkbox" id="remember"
					name="remember" value="1" /> 记住我
				</label>
				<button id="loginBut" type="submit" class="btn blue pull-right">
					登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
			
			<div class="create-account">
				<p>
					还没有账号 ?&nbsp; <a href="javascript:;" id="register-btn">创建一个账号</a>
				</p>
			</div>

		</form>

		<!-- END LOGIN FORM -->
		<!-- BEGIN REGISTRATION FORM 
		<form class="register-form" action="register" method="post">-->
		<form class="register-form">
			<h3>注 册</h3>
			<p>请输入账号信息:</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i> <input
						class="form-control placeholder-no-fix" type="text" id="account"
						autocomplete="off" placeholder="用户名" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i> <input
						class="form-control placeholder-no-fix" type="password" id="registerPwd"
						autocomplete="off" id="register_password" placeholder="密码"
						name="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">再次输入密码</label>
				<div class="controls">
					<div class="input-icon">
						<i class="fa fa-check"></i> <input
							class="form-control placeholder-no-fix" type="password"
							autocomplete="off" placeholder="再次输入密码" name="rpassword" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn">
					<i class="m-icon-swapleft"></i> 返回
				</button>
				<button type="submit" id="register-submit-btn" class="btn blue pull-right">
					注册 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
